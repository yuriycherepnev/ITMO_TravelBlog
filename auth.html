<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <form name="auth" action="#" method="post">
        <div>
            <input type="email" name="email"
                   placeholder="e-mail">
        </div>
        <div>
            <input type="password" name="pwd"
                placeholder="пароль">
        </div>
        <div>
            <label>
                <input type="checkbox" name="remember">
                Запомнить
            </label>
        </div>
        <div>
            <input type="submit" value="Войти">
        </div>
    </form>
</body>
</html>
